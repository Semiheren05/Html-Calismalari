  <h1>Klavye Hız Testi</h1>
  <div class="content">
    <p id="prompt">Aşağıdaki kelimeyi yazın:</p>
    <div id="textDisplay"></div>
    <input type="text" id="textInput" placeholder="Yazmaya başlayın..." autofocus />
    <div id="result">
      <p id="timer">Süre: 0 sn</p>
      <p id="speed"></p>
    </div>
    <button onclick="startTest()">Testi Başlat</button>
  </div>

  <script>
    const display = document.getElementById("textDisplay");
    const input = document.getElementById("textInput");
    const timerEl = document.getElementById("timer");
    const speedEl = document.getElementById("speed");

    const kelimeler = [
      "klavye", "hız", "test", "yazılım", "bilgisayar",
      "program", "geliştirici", "oyun", "teknoloji", "internet",
      "proje", "kodlama", "web", "tasarım", "veri","kalem", "masa", "sandalye", "kitap", "defter", "güneş", "yıldız", "telefon", "bilgisayar", "ekran",
"klavye", "fare", "pencere", "duvar", "çiçek", "orman", "deniz", "gökyüzü", "bulut", "yağmur",
"kar", "fırtına", "rüzgar", "şehir", "köy", "yol", "araba", "bisiklet", "uçak", "tren",
"ev", "apartman", "bahçe", "kuş", "kedi", "köpek", "insan", "çocuk", "öğretmen", "doktor",
"mühendis", "sanat", "müzik", "resim", "heykel", "galeri", "film", "dizi", "aktör", "sahne",
"perde", "ışık", "renk", "zaman", "saat", "dakika", "saniye", "tarih", "gelecek", "geçmiş",
"anı", "hikaye", "roman", "şiir", "yazar", "kalp", "beyin", "el", "ayak", "göz",
"kulak", "burun", "ağız", "yüz", "saç", "cilt", "gömlek", "pantolon", "ayakkabı", "çanta",
"şapka", "yaz", "kış", "ilkbahar", "sonbahar", "sabah", "öğle", "akşam", "gece", "uyku",
"rüya", "kahve", "çay", "su", "yemek", "meyve", "sebze", "elma", "muz", "domates", "patates"

    ];

    let aktifKelime = "";
    let startTime, interval, dogruSayisi = 0;

    function yeniKelime() {
      aktifKelime = kelimeler[Math.floor(Math.random() * kelimeler.length)];
      display.textContent = aktifKelime;
      input.value = "";
    }

    function startTest() {
      dogruSayisi = 0;
      startTime = Date.now();
      speedEl.textContent = "";
      timerEl.textContent = "Süre: 0 sn";
      input.disabled = false;
      input.focus();
      yeniKelime();
      clearInterval(interval);
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      timerEl.textContent = `Süre: ${seconds} sn`;
    }

    input.addEventListener("input", () => {
      if (input.value.trim().toLowerCase() === aktifKelime.toLowerCase()) {
        dogruSayisi++;
        yeniKelime();
      }
    });

    // Testi bitirmek için 60 saniye sınırı (isteğe bağlı)
    setInterval(() => {
      if (!startTime) return;
      const elapsed = (Date.now() - startTime) / 1000;
      if (elapsed >= 60) {
        clearInterval(interval);
        input.disabled = true;
        speedEl.textContent = `Süre doldu! ${dogruSayisi} doğru kelime yazdınız.`;
        startTime = null;
      }
    }, 1000);
  </script>
