<html lang="tr">
<head>
  <meta charset="UTF-8" />

</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="about.html">Hakkımda</a></li>
            <li><a href="contact.html">İletişim</a></li>
            <li><a href="gallery.html">Galerim</a></li>
            <li><a href="sertifika.html">Sertifikalarım</a></li>
          </ul>
        </nav>
      </header>
  <h1>Klavye Hız Testi</h1>
  <div class="container">
    <p id="prompt">Aşağıdaki kelimeyi yazın:</p>
    <div id="textDisplay"></div>
    <input type="text" id="textInput" placeholder="Yazmaya başlayın..." autofocus />
    <div id="result">
      <p id="timer">Süre: 0 sn</p>
      <p id="speed"></p>
    </div>
    <button onclick="startTest()">Testi Başlat</button>
  </div>

  <script>
    const display = document.getElementById("textDisplay");
    const input = document.getElementById("textInput");
    const timerEl = document.getElementById("timer");
    const speedEl = document.getElementById("speed");

    const kelimeler = [
      "klavye", "hız", "test", "yazılım", "bilgisayar",
      "program", "geliştirici", "oyun", "teknoloji", "internet",
      "proje", "kodlama", "web", "tasarım", "veri"
    ];

    let aktifKelime = "";
    let startTime, interval, dogruSayisi = 0;

    function yeniKelime() {
      aktifKelime = kelimeler[Math.floor(Math.random() * kelimeler.length)];
      display.textContent = aktifKelime;
      input.value = "";
    }

    function startTest() {
      dogruSayisi = 0;
      startTime = Date.now();
      speedEl.textContent = "";
      timerEl.textContent = "Süre: 0 sn";
      input.disabled = false;
      input.focus();
      yeniKelime();
      clearInterval(interval);
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      timerEl.textContent = `Süre: ${seconds} sn`;
    }

    input.addEventListener("input", () => {
      if (input.value.trim().toLowerCase() === aktifKelime.toLowerCase()) {
        dogruSayisi++;
        yeniKelime();
      }
    });

    // Testi bitirmek için 60 saniye sınırı (isteğe bağlı)
    setInterval(() => {
      if (!startTime) return;
      const elapsed = (Date.now() - startTime) / 1000;
      if (elapsed >= 60) {
        clearInterval(interval);
        input.disabled = true;
        speedEl.textContent = `Süre doldu! ${dogruSayisi} doğru kelime yazdınız.`;
        startTime = null;
      }
    }, 1000);
  </script>
</body>
</html>
